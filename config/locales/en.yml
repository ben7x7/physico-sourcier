  eau:
    s1:
      title: "RECHERCHE DE VEINES D'EAU"
      text1: "La détection des veines d’eau avec les baguettes de sourcier existe depuis la nuit des temps. L’implantation sur des veines d’eau des menhirs au néolithique et des premières églises romanes au début du Xè siècle est l’indice que nos lointains ancêtres avaient déjà une bonne connaissance du sous-sol aquifère."
      text2: "Pourtant certaines critiques, parfois virulentes, mettent en doute la technique et ses résultats. Des tentatives d‘explication ont été avancées par des scientifiques faisant intervenir l’influence du champ magnétique, les conventions mentales, plus récemment la mécanique quantique."
      text3: "Je me borne ici à donner des indications sur la méthode que j’ai utilisée. Il est important de souligner que les signaux observés dépendent de l’opérateur: par exemple certains verront leurs baguettes en L s’écarter sur une veine d’eau alors que d’autres les verront se croiser."
        s11:
          subtitle: "Détection"
          part1: "La pratique demande une forte concentration. Toute gêne extérieure comme le bruit, le mouvement, la présence d’une personne, peut compromettre les résultats. Il est donc conseillé d’opérer seul et détendu."
          part2: "Les baguettes en L remplacent souvent les baguettes de coudrier moins commodes à utiliser dans la mesure où elles demandent un effort de torsion relativement important."
          part3: "La figure suivante précise les caractéristiques des baguettes utilisées ainsi que la démarche pour localiser une petite veine d’eau."
          part4: "La vitesse de déplacement de l’opérateur joue un rôle essentiel: dans cette première étape, la marche se fait à la vitesse habituelle. Il est important de préciser que les baguettes ne détectent pas l’eau immobile."
        s12:
          subtitle: "Profondeur"
          part1: "La figure suivante précise comment déterminer la profondeur d’une petite veine d’eau. Contrairement au cas précédent, la détermination implique une marche lente vers la veine d’eau pour la détection des trois signaux."
          part2: "Lorsque la veine d’eau devient plus large et plus épaisse, on passe de trois à cinq puis à sept signaux parallèles à la veine d’eau. Le signal des baguettes change alternativement au cours de la progression perpendiculaire."
          part3: "Quand la veine d’eau est étroite, il est impossible, debout, de déterminer sa largeur avec précision. Pour y parvenir il faut se baisser, se placer parallèlement à la veine d‘eau et déplacer latéralement la baguette jusqu’à ce qu’elle dévie."
          part4: "Dans certains cas, il est impossible d’appliquer les règles précédentes pour déterminer la profondeur de la veine d’eau lorsqu’elle se trouve à un endroit dont la surface est limitée par un obstacle comme des murs. Pour résoudre le problème on utilise la méthode «Point Depth» proposée par le Major R. Creyke."
          part5: "Elle consiste à fixer une tige de mu-métal (alliage nickel fer) sur la verticale de la veine d’eau qui a été localisée. On remarque alors que les quatre parallèles qui déterminent la largeur et la profondeur de la veine sont remplacées par deux cercles concentriques dont les rayons mesurent ces grandeurs quel que soit l’endroit où l’on se trouve."
          part6: "Ne disposant pas de mu-métal, je l’ai remplacé par deux ferrites superposées sur leurs faces Nord ou Sud et placées sur une surface métallique qui assure l’horizontalité, comme une boite de cachou. J’ai observé les cercles concentriques attendus. Il est important de signaler que si les ferrites sont sur leur faces mixtes, les baguettes ne donnent aucun signal."
          part7: "On voit sur la figure de droite que la détermination de la profondeur est possible seulement si l’on se place en haut à droite du terrain."
        s13:
          subtitle: "Débit"
          part1: "La détermination du débit est une opération complexe qui fait intervenir deux paramètres: la vitesse de l’eau et la section de la veine d’eau."
          part2: "On a la relation:  Débit = Vitesse X Section."
          part3: "Lorsque l’on chevauche à un endroit donné une conduite d’eau dans le sens de l’écoulement, l’écartement des baguettes augmente avec le débit comme l’atteste la figure. Si l’on se met en sens contraire, le croisement des baguettes s’amplifie. C’est d’ailleurs dans ce sens que l’on se place pour effectuer les mesures."
          part4: "Il est important de souligner que le signal des baguettes est directement lié à la vitesse de déplacement de l’eau et à la profondeur à laquelle elle se trouve:"
          part5: "• Pour un même débit, à une profondeur donnée, les baguettes se croiseront d’autant plus que la section de la veine d’eau est plus petite."
          part6: "• Pour une même vitesse, ou un même débit, le croisement des baguettes diminue avec la profondeur."
          part7: "Pour déterminer ce signal, il est nécessaire d’une part de graduer les baguettes en fonction de la vitesse de l’eau au niveau du sol, soit d0 = f(v), et d’autre part de connaitre la réponse des baguettes pour une vitesse donnée en fonction de la profondeur de la veine d’eau, soit d = f(p)."
          s1.3.1:
            sub2title: "Influence de la vitesse: relation d0 = f(v)"
